<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script>

function a() {
   alert("a 함수이다");
} 

let b = function () {
   alert("b 함수이다");
}

<!-- 함수는 호출을 해야 사용된다! -->
a();
b();

function getTenTotal() {
   
   let sum=0;
   
   for( let i=1; i<=10; i++){
      sum += i;
   }
   return sum;
}

let result = getTenTotal(); //return 하는 것이 있으니 let 으로 받기 

alert( result);




</script>

</body>
</html>
